<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com/" type="text/javascript" charset="utf-8"></script>
  <style>
    html,
    body {
      font-family: 'Poppins';
    }
  </style>
</head>

<body class="bg-white text-gray-900 min-h-screen flex flex-col justify-center items-center p-4 font-medium">
  
  <section id="homeCardEl" class="w-full max-w-xl bg-white border border-gray-200 rounded-lg shadow-xl p-6">
    
    <ul id="testListEl" class="space-y-4">
      
      <li>
        
        <a href="?test=physics-1-factual" class="bg-white flex items-center gap-3 border border-gray-300 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-100 focus:bg-gray-900 focus:text-white transition-colors duration-200">
        
          <i class="fas fa-book"></i>
          
          <span class="text-base font-normal">Physics Chapter 1 (Factual)</span>
          
        </a>
        
      </li>
      
      <li>
        
        <a href="?test=physics-1-factual-hindi" class="bg-white flex items-center gap-3 border border-gray-300 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-100 focus:bg-gray-900 focus:text-white transition-colors duration-200">
        
          <i class="fas fa-book"></i>
          
          <span class="text-base font-normal">Physics Chapter 1 (Factual/Hindi)</span>
          
        </a>
        
      </li>
      
      <li>
        
        <a href="?test=physics-1-numerical" class="bg-white flex items-center gap-3 border border-gray-300 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-100 focus:bg-gray-900 focus:text-white transition-colors duration-200">
        
          <i class="fas fa-book"></i>
          
          <span class="text-base font-normal">Physics Chapter 1 (Numerical)</span>
        </a>
        
      </li>
      
      <li>
        
        <a href="?test=physics-1-numerical-hindi" class="bg-white flex items-center gap-3 border border-gray-300 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-100 focus:bg-gray-900 focus:text-white transition-colors duration-200">
        
          <i class="fas fa-book"></i>
          
          <span class="text-base font-normal">Physics Chapter 1 (Numerical/Hindi)</span>
          
        </a>
      </li>
      
    </ul>
    
  </section>
  
  <form id="mainFormEl" class="hidden w-full max-w-xl bg-white border border-gray-200 rounded-lg shadow-xl">
    
    <div class="w-full flex items-center justify-between bg-gray-900 p-4 rounded-t-lg">
      
      <p id="progressEl" class="text-white text-sm text-gray-500 font-bold">Class 12 Unit Tests</p>
      
      <div class="inline-flex gap-2">
        
        <span id="prevQuestResEl" class="hidden"></span>
        
        <span class="size-4 rounded-full bg-gray-200"></span>
        
      </div>
      
    </div>
    
    <div class="p-6">
      
      <div class="mb-8">
        
        <h2 id="questionEl" class="text-xl font-semibold leading-tight"></h2>
        
      </div>
      
      <template id="optionTemp">
      
        <label class="block">
        
          <input type="radio" name="answer" value="a" class="hidden peer">
          
          <div class="bg-white flex items-center gap-3 border border-gray-300 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-100 peer-checked:bg-gray-900 peer-checked:text-white transition-colors duration-200">
            
            <i class="fas fa-circle-dot"></i>
            
            <span class="text-base font-normal peer-checked:font-bold"></span>
            
          </div>
          
        </label>
        
      </template>
      
      <div id="optionsEl" class="space-y-4 mb-6">
      </div>
      
      <div class="flex justify-between items-center space-x-4">
        
        <button type="reset" class="flex-1 py-3 px-6 rounded-lg text-sm font-semibold border border-gray-300 hover:bg-gray-100 transition-colors duration-200">
        
          <i class="fas fa-forward mr-2"></i> Skip
          
        </button>
        
        <button type="submit" class="flex-1 py-3 px-6 rounded-lg text-sm font-semibold bg-gray-900 text-white hover:bg-gray-800 transition-colors duration-200">
        
          <i class="fas fa-paper-plane mr-2"></i> Submit
          
        </button>
        
      </div>
      
    </div>
    
  </form>
  
  <section id="resultEl" class="hidden w-full max-w-xl bg-white border border-gray-200 rounded-lg shadow-xl p-6 flex flex-col items-center gap-6">
    
    <span class="fas fa-award text-6xl"></span>
    
    <h2 class="text-lg font-bold text-center">Congratulations!</h2>
    
    <p class="text-sm text-gray-600 text-center">You attempted 10 of 30 question. You answered 2 of them wrong. Your final score is 38.</p>
    
    <button onclick="history.back()" class="w-full py-3 px-6 rounded-lg text-sm font-semibold bg-gray-900 text-white hover:bg-gray-800 transition-colors duration-200">
    
      <i class="fas fa-arrow-left mr-2"></i> Go Back
      
    </button>
    
  </section>
  
  <div class="w-full max-w-xl text-center mt-4 text-sm text-gray-500 font-normal">
    
    <p>Made by Nikhil Sharma</p>
    
  </div>
  
  <script defer src="./script.js" type="text/javascript" charset="utf-8"></script>
  
</body>

</html>

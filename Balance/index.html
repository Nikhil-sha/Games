<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-gray-100 min-h-screen flex flex-col">
  
  <!-- Header with Players -->
  <header class="flex justify-around items-center p-4 bg-black/30 backdrop-blur-md shadow-md">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-2xl font-bold">
        ðŸ§‘
      </div>
      <span class="mt-2 text-sm font-semibold">Player 1</span>
      <span id="p1-score" class="text-lg font-bold text-cyan-400">0</span>
    </div>
    <div class="text-center">
      <h1 class="text-2xl font-extrabold text-cyan-400">Game Arena</h1>
      <p class="text-sm text-gray-300">Round <span id="round">1</span></p>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gradient-to-br from-cyan-500 to-blue-500 flex items-center justify-center text-2xl font-bold">
        ðŸ‘©
      </div>
      <span class="mt-2 text-sm font-semibold">Player 2</span>
      <span id="p2-score" class="text-lg font-bold text-pink-400">0</span>
    </div>
  </header>

  <!-- Game Board -->
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="w-52 h-52 md:w-64 md:h-64 bg-black/40 rounded-2xl border border-purple-500 shadow-lg flex items-center justify-center text-2xl md:text-3xl font-bold text-white">
      Round <span id="round-board" class="ml-2">1</span>
    </div>

    <!-- Range Input -->
    <div class="mt-8 w-full max-w-sm">
      <label class="block text-sm mb-2 text-gray-300">Choose your move:</label>
      <input type="range" min="0" max="100" value="50" id="moveRange"
        class="w-full accent-purple-500 [&::-webkit-slider-thumb]:appearance-none 
               [&::-webkit-slider-thumb]:w-5 [&::-webkit-slider-thumb]:h-5 
               [&::-webkit-slider-thumb]:rounded-full 
               [&::-webkit-slider-thumb]:bg-cyan-400 
               [&::-webkit-slider-thumb]:cursor-pointer
               [&::-webkit-slider-thumb]:shadow-md 
               [&::-webkit-slider-runnable-track]:h-2 
               [&::-webkit-slider-runnable-track]:rounded-full 
               [&::-webkit-slider-runnable-track]:bg-purple-700">
      <p class="text-center mt-3">Value: <span id="rangeValue" class="text-cyan-400 font-bold">50</span></p>
      <button onclick="submitMove()" class="mt-5 w-full bg-gradient-to-r from-purple-500 to-cyan-500 hover:opacity-90 text-black font-bold py-2 px-4 rounded-xl transition">
        Submit Move
      </button>
    </div>
  </main>

  <!-- Logs -->
  <footer class="bg-black/40 backdrop-blur-lg p-4 rounded-t-2xl">
    <h2 class="text-lg font-bold text-purple-400 mb-2">Round Logs</h2>
    <ul id="logs" class="space-y-2 max-h-40 overflow-y-auto text-sm pr-2">
      <li class="text-gray-400">No rounds yet...</li>
    </ul>
  </footer>

  <script>
    let round = 1;
    let p1Score = 0;
    let p2Score = 0;

    const roundEl = document.getElementById("round");
    const roundBoardEl = document.getElementById("round-board");
    const logsEl = document.getElementById("logs");
    const range = document.getElementById("moveRange");
    const rangeValue = document.getElementById("rangeValue");

    range.addEventListener("input", () => {
      rangeValue.textContent = range.value;
    });

    function submitMove() {
      const move = range.value;
      const log = document.createElement("li");
      log.className = "bg-black/40 border border-purple-700 p-2 rounded-md";
      log.textContent = `Round ${round}: Player chose ${move}`;
      if (logsEl.firstElementChild.textContent === "No rounds yet...") {
        logsEl.innerHTML = "";
      }
      logsEl.prepend(log);

      // Example scoring system
      if (move > 50) {
        p1Score += 10;
      } else {
        p2Score += 10;
      }

      document.getElementById("p1-score").textContent = p1Score;
      document.getElementById("p2-score").textContent = p2Score;

      round++;
      roundEl.textContent = round;
      roundBoardEl.textContent = round;
    }
  </script>
</body>
</html>
